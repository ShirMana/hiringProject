<body>
<section id="form">  
    <div class="head">
        <div><img id="logo" src="images/logo.jpg" alt="logo" /></div>
        <div> <header><h1>Apply Now - "<span>Hiring</span>"</h1></header></div>
        <div><img id="register" src="images/register.jpg" alt="register" /></div>
    </div>
    <form action="mailto://zlilm@bezeqint.net" method="post" enctype="text/plain">
        
                <label for="fname">first name</label>
                <input type="text" name="fname" required placeholder="enter your first name">
            
                <label for="lname">last name</label>
                <input type="text" name="lname" required placeholder="enter your last name">
           
                <label for="email">email</label>
                <input type="email" name="email">
            
                <label for="age">age</label>
                <input type="number" max="130" min="2" name="age">
           
                <label for="phone number">phone number:</label>
                <input type="tel" pattern="[0-9]{3}-[0-9]{7}" name="phone number" required>
           
            <h3>select personal traits that describe you the best (you can choose more than one personal trait)</h3>
           
                
                
            <label for="Humble"><input type="checkbox" name ="Humble">Humble</label>
                 
                
                
            <label for="Reliable"><input type="checkbox" name ="Reliable">Reliable</label>
                
               
                
            <label for="Confident"><input type="checkbox" name ="Confident">Confident</label>
                
               
                
            <label for="Imaginative"><input type="checkbox" name ="Imaginative">Imaginative</label>
                
 
                
            <label for="Capable"><input type="checkbox" name ="Capable">Capable</label>
                
                
                
            <label for="Arrogant"><input type="checkbox" name ="Arrogant">Arrogant</label>
                
                
                
            <label for="Rude"><input type="checkbox" name ="Rude">Rude</label>
                
                
                
            <label for="Sneaky"><input type="checkbox" name ="Sneaky">Sneaky</label>
                
              
                
            <label for="Impulsive"><input type="checkbox" name ="Impulsive">Impulsive</label>

                
                
            <label for="Lazy"><input type="checkbox" name ="Lazy">Lazy</label>
                
            
                
                <h3>select your preferred job area</h3>
                
                
                <label for="Human Services"><input type="radio" name="job area" value="Human Services">Human Services</label>
                
                
                
                <label for="Manufacturing"><input type="radio" name="job area" value="Manufacturing">Manufacturing</label>
                
               
                
                <label for="Health Care"><input type="radio" name="job area" value="Health Care">Health Care</label>
                
               
                
                <label for="Finance"><input type="radio" name="job area" value="Finance">Finance</label>
                
               
                
                <label for="Education"><input type="radio" name="job area" value="Education">Education</label>
                

                
                <h3 class="experience">select your work experience in years</h3>   
                <select name="work experience" id="work_experience">
                    <option value="none">--</option>
                    <option value="0-3 years">0-3 years</option>
                    <option value="3-6 years">3-6 years</option>
                    <option value="over 6 years">over 6 years</option>
                </select>
                <label for="former jobs"><h3>List your previous jobs</h3></label>
                
                 <textarea id="former jobs" name="former jobs" rows="4" cols="50"></textarea>
            
               <label for="date of birth"><h3>date of birth</h3></label>
                <input type="date" name="date of birth">
            
                <input id= "submit" type="submit" value="submit"></input>
           
                <input id="reset" type="reset" value="reset"></input>
    </form>
</section>
